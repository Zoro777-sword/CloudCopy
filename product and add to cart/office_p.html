<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Supplies Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #278fe9 0%, #3a237a 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 2rem;
            color: #2c3e50;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 200px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1rem;
        }

        .product-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #2980b9;
        }

        /* Cart Styles */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: flex-end;
            z-index: 200;
        }

        .cart-container {
            width: 400px;
            background-color: white;
            height: 100%;
            padding: 2rem;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-items {
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            margin-right: 1rem;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            color: #27ae60;
            margin-bottom: 0.5rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: #eee;
            border: none;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .cart-item-quantity {
            margin: 0 0.5rem;
        }

        .remove-from-cart {
            background: none;
            border: none;
            color: #e74c3c;
            margin-left: auto;
            cursor: pointer;
        }

        .cart-summary {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .checkout-btn {
            background-color: #276dae;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #219653;
        }

        .empty-cart-message {
            text-align: center;
            color: #7f8c8d;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .cart-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">OfficeSupply</div>
        <div class="cart-icon" id="cartIcon">
            ðŸ›’
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>

    <main>
        <h1>Office Supplies Shop</h1>
        
        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically generated here -->
        </div>
    </main>

    <div class="cart-overlay" id="cartOverlay">
        <div class="cart-container">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="close-cart" id="closeCart">âœ•</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically generated here -->
            </div>
            <div class="cart-summary">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cartTotal">â‚¹0.00</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Checkout</button>
            </div>
        </div>
    </div>

    <script>
        // Sample product data - REPLACE image paths with your local folder paths
        const products = [
            {
                id: 1,
                name: "Diary",
                price: 24.99,
                image: "../photos/diary.jpeg"
            },
            {
                id: 2,
                name: "Scissors",
                price: 12.99,
                image: "../photos/sissor.jpeg"
            },
            {
                id: 3,
                name: "Sticky Notes",
                price: 8.99,
                image: "../photos/sticky.jpeg"
            },
            {
                id: 4,
                name: "Paper Glue",
                price: 5.99,
                image: "../photos/paper glue.jpeg"
            },
            {
                id: 5,
                name: "Rubber",
                price: 3.99,
                image: "../photos/rubber.jpeg"
            },
            {
                id: 6,
                name: "Notebooks",
                price: 19.99,
                image: "../photos/notebooks.jpeg"
            },
            {
                id: 7,
                name: "Register",
                price: 29.99,
                image: "../photos/register.jpeg"
            },
            {
                id: 8,
                name: "Duster",
                price: 9.99,
                image: "../photos/duster.jpeg"
            },
            {
                id: 9,
                name: "Marker",
                price: 7.99,
                image: "../photos/marker.jpeg"
            }
        ];

        // Cart array to store added items
        let cart = [];

        // DOM elements
        const productsGrid = document.getElementById('productsGrid');
        const cartIcon = document.getElementById('cartIcon');
        const cartOverlay = document.getElementById('cartOverlay');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const cartCount = document.getElementById('cartCount');
        const checkoutBtn = document.getElementById('checkoutBtn');

        // Display products
        function displayProducts() {
            productsGrid.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">â‚¹${product.price.toFixed(2)}</div>
                        <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
            
            // Add event listeners to all "Add to Cart" buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }

        // Add to cart function
        function addToCart(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const product = products.find(p => p.id === productId);
            
            // Check if product is already in cart
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            // Update cart display
            updateCart();
            
            // Animate the cart icon
            cartCount.style.transform = 'scale(1.2)';
            setTimeout(() => {
                cartCount.style.transform = 'scale(1)';
            }, 300);
        }

        // Update cart display
        function updateCart() {
            // Update cart count
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Update cart items
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart-message">Your cart is empty</div>';
            } else {
                cartItems.innerHTML = '';
                
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    
                    cartItem.innerHTML = `
                        <div class="cart-item-image">
                            <img src="${item.image}" alt="${item.name}">
                        </div>
                        <div class="cart-item-details">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-price">â‚¹${item.price.toFixed(2)}</div>
                            <div class="cart-item-controls">
                                <button class="quantity-btn decrease" data-id="${item.id}">-</button>
                                <span class="cart-item-quantity">${item.quantity}</span>
                                <button class="quantity-btn increase" data-id="${item.id}">+</button>
                                <button class="remove-from-cart" data-id="${item.id}">Ã—</button>
                            </div>
                        </div>
                    `;
                    
                    cartItems.appendChild(cartItem);
                });
                
                // Add event listeners to cart item controls
                document.querySelectorAll('.decrease').forEach(button => {
                    button.addEventListener('click', decreaseQuantity);
                });
                
                document.querySelectorAll('.increase').forEach(button => {
                    button.addEventListener('click', increaseQuantity);
                });
                
                document.querySelectorAll('.remove-from-cart').forEach(button => {
                    button.addEventListener('click', removeFromCart);
                });
            }
            
            // Update cart total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `â‚¹${total.toFixed(2)}`;
            
            // Save cart to local storage
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Decrease quantity
        function decreaseQuantity(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const cartItem = cart.find(item => item.id === productId);
            
            if (cartItem.quantity > 1) {
                cartItem.quantity -= 1;
            } else {
                cart = cart.filter(item => item.id !== productId);
            }
            
            updateCart();
        }

        // Increase quantity
        function increaseQuantity(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const cartItem = cart.find(item => item.id === productId);
            
            cartItem.quantity += 1;
            updateCart();
        }

        // Remove from cart
        function removeFromCart(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Open cart
        cartIcon.addEventListener('click', () => {
            cartOverlay.style.display = 'flex';
            setTimeout(() => {
                cartOverlay.style.opacity = '1';
            }, 10);
        });

        // Close cart
        closeCart.addEventListener('click', () => {
            cartOverlay.style.opacity = '0';
            setTimeout(() => {
                cartOverlay.style.display = 'none';
            }, 300);
        });

        // Checkout button
        checkoutBtn.addEventListener('click', () => {
            if (cart.length > 0) {
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                // Redirect to payment page with the total amount
                window.location.href = `../payment/stripe_payment.html?amount=${total}&redirectUrl=${encodeURIComponent(window.location.href)}`;
            } else {
                alert('Your cart is empty');
            }
        });

        // Close cart when clicking outside
        cartOverlay.addEventListener('click', (e) => {
            if (e.target === cartOverlay) {
                cartOverlay.style.opacity = '0';
                setTimeout(() => {
                    cartOverlay.style.display = 'none';
                }, 300);
            }
        });

        // Load cart from local storage
        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCart();
            }
        }

        // Initialize
        displayProducts();
        loadCart();
    </script>
</body>
</html>
